<!DOCTYPE html>
<html>
<head>
    <title>Restaurant slideshow</title>

    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="mystyle.css"/>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
</head>
<body>
    <nav>
        <ul>
            <a href="#" onclick="toggle_visibility('popupOne');" class="popup-open"><li>Add New</li></a>
        </ul>
        <div id="popupOne">
            <div class="popupBoxWrapper">
                <div class="popupBoxContent">
                    <form action="submit-new">
                        <h3 class="popup-title">Submit New Restaurant</h3>
                        <input type="text" placeholder="Restaurant Name" class="popup-submit"/>
                        <input type="text" placeholder="Type of Cuisine" class="popup-submit"/>
                        <input type="text" placeholder="Address, City" class="popup-submit"/>
                        <input type="text" placeholder="Phone Number" class="popup-submit"/>
                        <input type="text" placeholder="Must try or best dish" class="popup-submit"/>
                        <div class="btns">
                            <button type="button" value="cancel" class="popup-btn cxl">
                                <a href="#" onclick="toggle_visibility('popupOne');" class="popup-close">Cancel</a>
                            </button>
                            <button type="button" value="submit" class="popup-btn">
                                <a href="#" onclick="toggle_visibility('popupOne');" class="popup-close">Submit</a>
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <section id="img-block">
        <img id="blockPhotos" src="img/epic.jpeg" alt="slides"/>
    </section>

    <section id="search-form">
        <h2 class="search-title">Can't decide?</h2>
        <form action="search" id="search-block">
            <div class="choice city">
                <select name="city" id="city">
                    <option value="placeholder">Select your city</option>
                    <option value="SF">San Francisco</option>
                    <option value="Oakland">Oakland</option>
                </select>
            </div>
            <div class="choice cuisine">
                <select name="cuisine" id="cuisine" disabled>
                    <option value="placeholder">Select a cuisine</option>
                    <option value="American">American</option>
                    <option value="Asian">Asian Fusion</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Italian">Italian</option>
                </select>
            </div>
            <div class="search-btn" id="search-btn">
                <span class="total"></span>
                <button type="button" value="Go" class="go" disabled><a href="#search-btn"><i class="fa fa-search fa-2x"></i></a></button>
                <button type="button" value="search-again" class="search-again hide">Search Again</button>
            </div>
        </form>

    </section>

    <section id="result-block" class="hide">

        <h2 id="search-result"></h2>
        <img src="" alt="" id="restaurant-photo"/>
        <div class="result-info hide">
            <span class="dish blinker"></span>
            <i class="fa fa-yelp"></i><a href="#" target="_blank" class="link"><span class="yelp">Read my reviews on Yelp</span></a>
            <i class="fa fa-phone"></i><a href="#" class="phoneNo"><span class="phone"></span></a>
            <i class="fa fa-map-marker"></i><span class="address"></span>
        </div>

        <div id="map" class="map hide"></div>
    </section>

    <footer class="main">
        <span>&copy 2015 Jennifer Chiang</span>
    </footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
